<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <form th:action="@{/registration}" method="post" th:object="${user}">
            <div>
                <input th:field="*{name}" type="text" name="name" id="name" placeholder="Имя">
            </div>
            <br>
            <div>
                <input th:field="*{email}" type="text" name="email" id="email" placeholder="почта">
            </div>
            <br>
           <div>
               <input th:field="*{password}" type="password" name="name" id="password" placeholder="пароль">
           </div>
            <br>

            <input type="submit" value="зарегистриваться">


        </form>

    </div>


</div>


<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
